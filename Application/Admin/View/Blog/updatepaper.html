<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<title>编辑文章</title>
<link rel="stylesheet" href="__ROOT__/Public/Css/bootstrap.min.css">
</head>
<body>
	<div class='container'  style="margin-bottom: 50px;margin-top: 20px">
	<div class='col-md-8' >
	<form id="user_form" action="{:U('Admin/Blog/updatepapers')}" role="form">
		<div class="form-group">
			<div class="alert alert-warning" id='warning-block'>
	   			<p>编辑文章</p>
			</div>
			<div>
			<input type='text' name='id' value='{$tcate.id}' hidden="hidden"/>
				<label>标题</label>
				<input type="text" class="form-control" name="title" id="title"
					placeholder="请输入标题" value={$tcate.title} required="required">
			</div>
			<div id="titleTip"></div>
			<div>
				<label>作者</label>
				<input type="text" class="form-control" name="author" id="author"
					placeholder="请输入作者" value='{$tcate.author}' required="required">
			</div>
			<div id="authorTip"></div>
	<div>
				<label>目录：</label>
		<select name='cid' id='cid' class="form-control">
				<volist name='cate' id='vo'>
				<if condition="($tcate.cid eq $vo['id'])">
				<option value="{$vo.id}" selected="selected">{$vo.title}</option>
				<else />
				<option value="{$vo.id}">{$vo.title}</option>
				</if>
			<volist name="vo.son" id='vo1'>
			<if condition="($tcate.cid eq $vo1['id'])">
					<option value="{$vo1.id}" selected="selected">--------{$vo1.title}</option>
			<else />
			<option value="{$vo1.id}">--------{$vo1.title}</option>
			</if>
					</volist>
				</volist>
				</select>
			</div>
		</div>
		<div class="form-group">
		<label>简介</label>
		<textarea id="editor1" class="form-control" rows="5"  name="desccontent" placeholder="简介">{$tcate.desccontent}</textarea>
		</div>
		<div class="form-group">
		<label>正文</label>
		<textarea id="editor" name="content" placeholder="正文">{$tcate.content}</textarea>
		</div>
		<div class="form-group">
			<label>文章排序</label>
			<input type="number" class="form-control" name="order" value='{$tcate.order}' min="0"/>
		</div>
		
		<div class="form-group">
			<label>浏览量</label>
			<input type="number" class="form-control"  name="view" value='{$tcate.view}' min="0"/>
		</div>
	   	<div class="form-group">
	   		<label>文章状态</label>
	   		<if condition="($tcate.status eq 1)">
			<div class="radio">
			   <label>
			      <input type="radio" name="status" value="0">禁用文章
			   </label>
			</div>
			<div class="radio">
			   <label>
			      <input type="radio" name="status" value="1" checked>启用文章
			   </label>
			</div>
		<else />
					<div class="radio">
			   <label>
			      <input type="radio" name="status" value="0" checked>禁用文章
			   </label>
			</div>
			<div class="radio">
			   <label>
			      <input type="radio" name="status" value="1" >启用文章
			   </label>
			</div>
</if>

		</div>
   	
		<div id='uploadlogo'></div>
	<div class="form-group">
	    <div>
         	<button type="submit" class="btn btn-default">修改文章</button>
         	<span class="btn btn-default"><a href='__ROOT__/Ei/User/article?username={$username}&id={$tcate.id}' target="__blank">文章预览</a></span>
      	</div>
   	</div>
   
	</form>
	</div>
	<div class='col-md-3 col-md-offset-1' >
	  			<div  align="center">
	  			<h1>封面</h1>
      			<img  src="__ROOT__/Uploads/{$tcate.photo}" id='logoimg' class="am-img-responsive" alt="图片" style="border:1px red solid;height: 260px; width: 260px;" />
      			<p>请上传格式为.png .jpg .jpeg的图片。</p>
		   		<p>上传完毕后需要点击左边曾加按钮才能生效。</p>
		   		<div id='uploadphotoconfirm' style='color:red'></div>
		   		<div><button type="submit" class="btn btn-default" id='upload_button'>上传图片</button></div>
   						<div class="btn btn-success" ><a id='lookphoto' href="__ROOT__/Uploads/{$tcate.photo}" target="_blank">查看照片</a></div>
   			</div>
	</div>
	</div>
	<script type="text/javascript" src="__ROOT__/Public/Js/jquery-1.7.2.min.js"></script>
	<script src="__ROOT__/Public/formvalidator4.1.3/formValidator-4.1.3.min.js" type="text/javascript" charset="UTF-8"></script>
	<script src="__ROOT__/Public/formvalidator4.1.3/formValidatorRegex.js" type="text/javascript" charset="UTF-8"></script>
	<script src="__ROOT__/Public/Js/bootstrap.min.js"></script>
		    <!-- 配置文件 -->
    <script src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
    <script src="__ROOT__/Public/ueditor/ueditor.all.min.js"></script>
    <script src="__ROOT__/Public/tool/ajaxupload.js"></script>
    <script>
    $(function(){
        var ue = UE.getEditor('editor',{
        	initialFrameHeight:400
        });
   /*      var u1 = UE.getEditor('editor1',{
        	//initialFrameHeight:400
        }); */
    })
    </script>
	<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formID:"user_form",submitOnce:true,
			onSuccess:function(){
				var registerForm=$("#user_form");
				$.post(registerForm.attr("action"),registerForm.serialize(),function(data){
					alert(data);
				});
			}
		});

		$("#title").formValidator({onShowText:"请输入文章标题"})
		.inputValidator({min:1,max:100,onError:"最多100个字符",empty:{leftEmpty:false,rightEmpty:false,emptyError:"两边不能为空"}});
		$("#author").formValidator({onShowText:"请输入作者信息"})
		.inputValidator({min:1,max:100,onError:"最多100个字符",empty:{leftEmpty:false,rightEmpty:false,emptyError:"两边不能为空"}})
	});
	
</script>
<script>
$(function(){
	var button = $('#upload_button'), interval;
	var confirmdiv = $('#uploadphotoconfirm');
    var fileType = "ptic",fileNum = "one"; 
    new AjaxUpload(button,{
        action: "{:U('Admin/Photo/uploadimg')}",
        name: 'logo',
        responseType:'json',
        onSubmit : function(file, ext){
            if(fileType == "pic")
            {
                if (ext && /^(jpg|png|jpeg|gif)$/.test(ext)){
                    this.setData({
                        'info': '文件类型为图片'
                    });
                } else {
                	confirmdiv.text('文件格式错误，请上传格式为.png .jpg .jpeg 的图片');
                    return false;               
                }
            }
                        
            confirmdiv.text('文件上传中');
            
            if(fileNum == 'one')
                this.disable();
            
            interval = window.setInterval(function(){
                var text = confirmdiv.text();
                if (text.length <= 5){
                	confirmdiv.text('文件上传中...');                  
                } else {
                	confirmdiv.text('文件上传中');          
                }
            }, 200);
        },
        onComplete: function(file, response){
			if(response.isok != 1){
					confirmdiv.text(response.message);
			}else{
				confirmdiv.text("上传完成");
				$("#logoimg").attr("src",response.message);
				$('#lookphoto').attr("href",response.message);
				$("#uploadlogo").html("<input hidden='hidden' type='hidden'  name='photo' value='"+response.logosql+"'>");
			}
				                                
            window.clearInterval(interval);                
            this.enable();              
        }
    });
});

</script>
</body>
</html>
